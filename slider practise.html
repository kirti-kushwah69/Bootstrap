<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

	<!--slider start--->
	<div class="carousel slide" data-bs-ride="carousel" id="a">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#a" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#a" data-bs-slide-to="1" ></button>
            <button type="button" data-bs-target="#a" data-bs-slide-to="2" ></button>
		</div>

		<div class="carousel-inner">
			<div class="carousel-item active" data-bs-interval="4000">
				<img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/bougie.jpg" class="w-100" alt="...">
			</div>0

			<div class="carousel-item" data-bs-interval="2000">
				<img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/lotd.jpg" class="w-100" alt="...">
			</div>1

			<div class="carousel-item" data-bs-interval="2000">
				<img src="https://www.firstfiddle.in/assets/images/home%20page%20banner/miso.jpg" class="w-100" alt="...">
			</div>2
		</div><!--carousel-inner-->
		
		<button class="carousel-control-prev" type="button" data-bs-target="#a" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#a" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!--slider end-->

</body>
</html>
